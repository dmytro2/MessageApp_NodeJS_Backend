<!DOCTYPE html>
<html>
<head>
	<title>Form to Upload File</title>
</head>
<body>
<form 
	ref='uploadForm' 
	id='uploadForm' 
	action="http://localhost:3000/uploadProfilePicture/"
	method="post"
	enctype="multipart/form-data">
		<input type="file" name="picture_file"/>
		<input type="text" name="user_id" />
		<input type="submit" value="Upload"/>
	</form>
</body>
</html>
